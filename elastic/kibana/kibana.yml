---

elasticsearchHosts: "https://elasticsearch-ingest:9200"

extraEnvs:
  - name: 'ELASTICSEARCH_USERNAME'
    valueFrom:
      secretKeyRef:
        name: elastic-credentials
        key: username
  - name: 'ELASTICSEARCH_PASSWORD'
    valueFrom:
      secretKeyRef:
        name: elastic-credentials
        key: password
  - name: 'KIBANA_ENCRYPTION_KEY'
    valueFrom:
      secretKeyRef:
        name: kibana
        key: encryptionkey

kibanaConfig:
  kibana.yml: |
    elasticsearch.ssl:
      certificateAuthorities: /usr/share/kibana/config/certs/ca.crt
      verificationMode: none
    xpack.security.encryptionKey: ${KIBANA_ENCRYPTION_KEY}
    xpack.encryptedSavedObjects.encryptionKey: ${KIBANA_ENCRYPTION_KEY}
    xpack.security.session.idleTimeout: "15m"
    server.ssl:
      enabled: true
      key: /usr/share/kibana/config/certs/tls.key
      certificate: /usr/share/kibana/config/certs/tls.crt
image: "docker.elastic.co/kibana/kibana"
imageTag: "7.11.1"
imagePullPolicy: "IfNotPresent"

service:
  type: LoadBalancer
  loadBalancerIP: ""
  port: 5601

protocol: https

secretMounts:
  - name: elastic-certificate
    secretName: selfsigned-cert-tls
    path: /usr/share/kibana/config/certs

